<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APS Data Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">APS Data Management</h1>
        <div class="d-flex justify-content-center mb-3">
            <button id="loginButton" class="btn btn-primary me-2">Log In</button>
            <button id="logoffButton" class="btn btn-secondary me-2">Log Off</button>
            <button id="downloadAllButton" class="btn btn-success me-2" style="display: none;">Download All
                (Full Name)</button>
            <button id="downloadAllShortButton" class="btn btn-info me-2" style="display: none;">Download All
                (DWG Number Only)</button>
        </div>
        <div class="mb-3">
            <select id="projectSelect" class="form-select mb-3" style="display: none;">
                <option value="">Select a project</option>
            </select>
            <input type="text" id="search-input" class="form-control" placeholder="Open a project to search files...">
            <div id="search-loading" class="mt-2" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <span class="ms-2">Searching...</span>
            </div>
        </div>
        <div id="tree"></div>
        <div id="downloadButtons" class="mt-3"></div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:9999;">
        <div
            style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; color:white;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading...</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
